<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="col-6">
    <div class="box">
    <div class="form">
        <form>
            <h1>Student Form</h1>
            <table>
                <tr>
                   <th><label for="Roll no">Roll Number</label><br><br></th>
                   <th><input type="text" placeholder="Enter your Roll no" required><br></th>
                </tr>
                <tr>
                    <th><label for="Name">Name</label><br><br></th>
                    <th><input type="text" placeholder="Enter your Name" required><br></th>
                </tr>
                <tr>
                    <th><label for="Dept">Department</label><br><br></th>
                    <th><select name="dept" class="option" required>
                        <option value="cse">CSE</option>
                        <option value="it">IT</option>
                        <option value="ai">AI</option>
                        <option value="ece">ECE</option>
                    </select><br></th>
                </tr>
                <tr>
                    <th><label for="10th mark">10 Mark</label><br><br></th>
                    <th><input type="text" placeholder="Enter your 10th mark" required><br></th>
                </tr>

                <tr>
                    <th><label for="12th mark">12 Mark</label><br><br></th>
                    <th><input type="text" placeholder="Enter your 10th mark" required><br></th>
                </tr>
                <tr>
                    <th><label for="degree %">Degree Percentage</label><br><br></th>
                    <th><input type="text" placeholder="Enter your Degree %" required><br></th>
                </tr>
                <br><br>
            </table>
            <br>
            <button class="btn1">Submit</button><br><br>
            <button class="btn2">Cancel</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
